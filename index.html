<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
           <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
      <div class="row">
          <div class="col-md-4 ">
              <div class="status deposit">
                <h5>deposit</h5>
                <h2>$ <span id="dipositInDisplay">00</span></h2>
              </div>
          </div>
          <div class="col-md-4 ">
              <div class="status withdraw">
                <h5>withdraw</h5>
                <h2>$ <span id="withdrawDisplay">33</span> </h2>
              </div>
          </div>
          <div class="col-md-4 ">
             <div class="status balance">
                <h5>Balance</h5>
                <h2>$ <span id="totalAmount">1200</span></h2>
             </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                  <h5>deposit</h5>
                  <input  id="inputDiposit" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                  <br>
                  <button id="dipositButton" class="btn btn-success">diposit</button>
              </div>
          </div>
          <div class="col-md-6">
              <div class="submit-area">
                  <h5>withdraw</h5>
                  <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                  <br>
                  <button id="withdraw" class="btn btn-success">withdraw</button>
              </div>
          </div>
      </div>
    </div>
    <script>
        // login area event handler
        const login=document.getElementById('login').addEventListener('click',function(){
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';
        })
        //transaction area event handler



        // deposit area
        const dipositButton=document.getElementById('dipositButton');
        dipositButton.addEventListener('click',function(){ 
        const convertFromUser=getInputAmount('inputDiposit');

        //event of input deposite value     
        // const inputFromUser=document.getElementById('inputDiposit').value;
        // const convertFromUser=parseFloat(inputFromUser);

    //     //event of deposit display    
    //     const receiveFromInput=document.getElementById('dipositInDisplay').innerText;
    //     const convertFromInput=parseFloat(receiveFromInput);
    //     const totalDeposit=convertFromUser+convertFromInput;
    //     document.getElementById('dipositInDisplay').innerText=totalDeposit;
        

    //     //  event of main balance area
    //    const ownValue=document.getElementById('totalAmount').innerText;
    //    const convertOwnValue=parseFloat(ownValue);
    //    const totalBalance=convertFromUser+convertOwnValue;
    //    document.getElementById('totalAmount').innerText=totalBalance;



        amountCount('dipositInDisplay',convertFromUser);
        amountCount('totalAmount',convertFromUser);
    
        document.getElementById('inputDiposit').value="";
         })

        const withdrawBtn=document.getElementById('withdraw');
        withdrawBtn.addEventListener('click',function(){
        const receiveWithdraw=getInputAmount('withdrawAmount');
        amountCount('withdrawDisplay',receiveWithdraw);
        amountCount('totalAmount',-1*receiveWithdraw);
        // const receiveWithdraw=document.getElementById('withdrawAmount').value;   
        // const convertReceiveWithdraw=parseFloat(receiveWithdraw);
        
        // const receiveWithdrawDisplay=document.getElementById('withdrawDisplay').innerText;
        // const convertWithdrawDisplay=parseFloat(receiveWithdrawDisplay);
        // const totalWithdraw=convertWithdrawDisplay+receiveWithdraw;
        // document.getElementById('withdrawDisplay').innerText=totalWithdraw;

        document.getElementById('withdrawAmount').value='';
        })


       function getInputAmount(id){
        const inputAmount=document.getElementById(id).value;   
        const convertInputAmount=parseFloat(inputAmount);
        return convertInputAmount;
       }


       function amountCount(id,convertFromUser){
       const detectAmount=document.getElementById(id).innerText;
       const convertDetectAmount=parseFloat(detectAmount);
       const totalBalance=convertDetectAmount+convertFromUser;
       document.getElementById(id).innerText=totalBalance;
         }
    </script>
</body>
</html>
